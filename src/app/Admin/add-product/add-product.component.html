<app-navbar/>
<div class="col-md-4  justify-content-center mt-4 mx-4">
    <div>
        <form [formGroup]="myForm" (ngSubmit)="AddProducts()">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName" formControlName="productName" required>
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea class="form-control" id="productDescription" name="productDescription" formControlName="productDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" class="form-control" id="productPrice" name="Price" formControlName="Price" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="productQuantity">Product Quantity</label>
              <input type="number" class="form-control" id="productQuantity" name="Quantity" formControlName="Quantity" min="1" required>
            </div>
            <div class="form-group">
              <label for="productQuantity">Product Image</label>
              <input type="file" class="form-control" id="productQuantity" name="image" min="1" required>
            </div>
            <div class="form-group">
              <label for="productCategory">Product Category</label>
              <select class="form-control" id="productCategory" name="CategoryId" formControlName="CategoryId" required>
                <option value="">Select a category</option>
                <option value="1">Electronics</option>
                <option value="2">Clothing</option>
                <option value="3">Home</option>
                <option value="sports">Sports</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
    </div>
      
</div>
